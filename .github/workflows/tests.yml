name: PHPUnit Tests
on: [push]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v3
        with:
          configuration: "tests/phpunit.xml"
          bootstrap: "vendor/autoload.php"
          php_version: "8.0"
          args: "--coverage-text"
